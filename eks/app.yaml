apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-private-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: my-private-app
  template:
    metadata:
      labels:
        app: my-private-app
    spec:
      imagePullSecrets:
        - name: my-ss2
      containers:
        - name: my-private-container
          image: mmahmoudd315/library-management-system:2.0
          ports:
            - containerPort: 5001
          env:
            - name: REDIS_HOST
              value: "redis-service"
            - name: REDIS_PORT
              value: "6379"
